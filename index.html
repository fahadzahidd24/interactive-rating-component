<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <section class="main">

      <!-- Rating state start -->
      <div class="initial">
        <div class="star"><img src="./images/icon-star.svg" alt="star icon"></div>
        <h1>
          How did we do?
        </h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <form action="" id="formSelect">

          <div class="flexbox" id="options">
            <label for="rate1" class="opt">1</label>
            <input type="radio" name="rate" id="rate1" value="1" />
            <label for="rate2" class="opt">2</label>
            <input type="radio" name="rate" id="rate2" value="2" />
            <label for="rate3" class="opt">3</label>
            <input type="radio" name="rate" id="rate3" value="3" />
            <label for="rate4" class="opt">4</label>
            <input type="radio" name="rate" id="rate4" value="4" />
            <label for="rate5" class="opt">5</label>
            <input type="radio" name="rate" id="rate5" value="5" />
          </div>
          <div class="error"></div>
          <input type="submit" value="Submit" class="btn">
        </form>

      </div>
      <!-- Rating state end -->
      <div class="thankYou">

        <!-- Thank you state start -->
        <div class="illustrate">
          <img src="./images/illustration-thank-you.svg" alt="ilustration ThankYou">
        </div>

        <div class="you">
          You selected
          <span class="add"></span><!-- Add rating here --> out of 5
        </div>
        <h1 class="tyH1">
          Thank you!
        </h1>
        <p class="tyP">

          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>

        <!-- Thank you state end -->
      </div>
    </section>
  </main>

</html>
